{% extends "general/default.html" %}
{% block title %}All Categories{% endblock %}
{% block header %}All Categories{% endblock %}
{% block content %}
<ul>
    {% for category in categories %}
    <li>
        <a href="/print_bookmarks?category={{ category.get_key() }}">{{ category.get_name() }}</a>
        - {{ category.get_description() }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
