{% extends "general/default.html" %}
{% block title %}Create a New Site{% endblock %}
{% block header %}Create a New Site{% endblock %}
{% block content %}
    <p>Please fill in the form below and press the CREATE button.</p>
    <form method="POST" action="create_site">
    <table>
        <tr><td class="label">URL:</td><td class="input"><input type="text" name="url"></td></tr>
        <tr><td class="label">Title:</td><td class="input"><input type="text" name="title"></td></tr>
        <tr><td class="label">Description:</td><td class="input"><input type="text" name="description"></td></tr>
        <tr><td class="button" colspan="2"><input type="submit" value="CREATE"></td></tr>
    </table>
    </form>
{% endblock %}
