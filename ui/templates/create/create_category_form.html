{% extends "general/default.html" %}
{% block title %}Create a New Category{% endblock %}
{% block header %}Create a New Category{% endblock %}
{% block content %}
    <p>Please fill in the form below and press the CREATE button.</p>
    <form method="POST" action="create_category">
        <table>
            <tr><td class="label">Name:</td><td class="input"><input type="text" name="name"></td></tr>
            <tr><td class="label">Description:</td><td class="input"><input type="text" name="description"></td></tr>
            <tr><td class="button" colspan="2"><input type="submit" value="CREATE"></td></tr>
        </table>
    </form>
{% endblock %}
