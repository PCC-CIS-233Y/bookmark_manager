{% extends "general/default.html" %}
{% block title %}Delete Category{% endblock %}
{% block header %}Delete Category{% endblock %}
{% block content %}
    <form method="GET" action="delete_category">
    <p>Please select a category from the dropdown menu:</p>
    <select name="category">
        {% for category in categories %}
        <option value="{{ category.get_key() }}">{{ category.get_name() }}</option>
        {% endfor %}
    </select>
    <p>Please click the DELETE button below:</p>
    <input type="submit" value="DELETE">
    </form>
{% endblock %}
